<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<title>Simple Timeline</title>
		<link rel="icon" href="favicon.png" type="image/png"/>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body id="body">
		<div class="timeline" render="true" resizable="true" minwidth="100" maxwidth="800">
			<input type="hidden" name="years" value="6"/>
			<div class="event">
				<input type="hidden" name="title" value="Test"/>
				<input type="hidden" name="start" value="3/1/2006"/>
				<input type="hidden" name="end" value="3/1/2007"/>
				<input type="hidden" name="class" value=""/>
			</div>
			<div class="event">
				<input type="hidden" name="title" value="Qufoto"/>
				<input type="hidden" name="start" value="10/1/2006"/>
				<input type="hidden" name="end" value=""/>
				<input type="hidden" name="class" value="work"/>
			</div>
			<div class="event">
				<input type="hidden" name="title" value="OkCupid"/>
				<input type="hidden" name="start" value="5/27/2008"/>
				<input type="hidden" name="end" value=""/>
				<input type="hidden" name="class" value="work"/>
			</div>
		</div>
	</body>
</html>
